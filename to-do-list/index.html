<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>لیست کار های روزانه</title>
  </head>
  <body>
    <div class="to-do-container">
      <div class="to-do-form">
        <h1>لیست کار ها</h1>
        <input
          type="text"
          name="item"
          placeholder="یک آیتم وارد کنید"
          class="item"
        />
        <input type="submit" name="submit" value="افزودن کار" class="add" />
        <input
          type="submit"
          name="submit"
          value="پاک کردن لیست"
          class="clear"
        />
      </div>
      <ul class="to-do-list"></ul>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
